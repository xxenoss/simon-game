<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Simon Game</title>
</head>
<body>
    <section class="heading-section">
        <div class="text-center p-3 level-title">Press Any Key to start</div>
    </section>
    <section class="game-content grid">
        <div class="row">
                <button id="blue" class="buttons col-6 blue"></button>
                <button id="green" class="buttons col-6 green"></button>
            </div>
            <div class="row">
                <button id="red" class="buttons col-6 red"></button>
                <button id="yellow" class="buttons col-6 yellow"></button>
            </div>
    </section>
    <section>
        <div class="text-center p-5">
        <button class="start p-2 text-center">Start Game</button>
        </div>
    </section>






    



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="index.js" defer></script>
</body>
</html>
